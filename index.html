<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Student Registration Form</h2>

        <form class="form">

            <div class="row">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name">
                </div>
            </div>

            <div class="row">
                <div class="input-box">
                    <label>Date of Birth</label>
                    <select><option>Day</option></select>
                </div>
                <div class="input-box">
                    <label>&nbsp;</label>
                    <select><option>Month</option></select>
                </div>
                <div class="input-box">
                    <label>&nbsp;</label>
                    <select><option>Year</option></select>
                </div>
            </div>

            <div class="row">
                <div class="input-box">
                    <label>Email ID</label>
                    <input type="email" placeholder="Enter email address">
                </div>
                <div class="input-box">
                    <label>Mobile Number</label>
                    <input type="text" placeholder="Enter 10-digit mobile number">
                </div>
            </div>

            <label>Gender</label>
            <div class="row small">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
            </div>

            <div class="input-box full">
                <label>Address</label>
                <input type="text" placeholder="Enter your full address">
            </div>

            <div class="row">
                <div class="input-box">
                    <label>City</label>
                    <input type="text" placeholder="Enter city">
                </div>
                <div class="input-box">
                    <label>PIN Code</label>
                    <input type="text" placeholder="Enter PIN code">
                </div>
                <div class="input-box">
                    <label>State</label>
                    <input type="text" placeholder="Enter state">
                </div>
            </div>

            <div class="input-box full">
                <label>Country</label>
                <select>
                    <option>Select country</option>
                </select>
            </div>

            <label>Hobbies</label>
            <div class="row small">
                <label><input type="checkbox"> Drawing</label>
                <label><input type="checkbox"> Singing</label>
                <label><input type="checkbox"> Dancing</label>
                <label><input type="checkbox"> Sketching</label>
                <label><input type="checkbox"> Others</label>
            </div>

            <label class="mt">Qualification</label>

            <table class="table">
                <tr>
                    <th>S.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td><td>Class X</td>
                    <td><input></td><td><input></td><td><input></td>
                </tr>
                <tr>
                    <td>2</td><td>Class XII</td>
                    <td><input></td><td><input></td><td><input></td>
                </tr>
                <tr>
                    <td>3</td><td>Graduation</td>
                    <td><input></td><td><input></td><td><input></td>
                </tr>
                <tr>
                    <td>4</td><td>Masters</td>
                    <td><input></td><td><input></td><td><input></td>
                </tr>
            </table>

            <label class="mt">Courses Applied For</label>
            <div class="row small">
                <label><input type="radio" name="course"> BCA</label>
                <label><input type="radio" name="course"> B.Com</label>
                <label><input type="radio" name="course"> B.Sc</label>
                <label><input type="radio" name="course"> B.A</label>
            </div>

            <div class="button-row">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
